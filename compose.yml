services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    entrypoint: docker/entrypoint.dev.sh
    hostname: gobackup
    volumes:
      - ./:/app/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Berlin
      - NTFY_URL=https://ntfy.hoss.it/
      - NTFY_TOPIC=Backup
    ports:
      - 8156:8156
