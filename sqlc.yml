version: '2'
sql:
  - engine: 'sqlite'
    queries: 'services/jobs/queries/*.sql'
    schema: 'services/jobs.sql'
    gen:
      go:
        package: 'jobs'
        out: 'services/jobs'
        emit_json_tags: true
        json_tags_case_style: 'snake'
        overrides:
          - column: 'jobs_view.runs'
            go_type:
              type: '[]RunsView'
