services:
  app:
    restart: always
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    command: >
      air 
      --build.pre_cmd "swag init --generalInfo cmd/main.go --parseDependency --requiredByDefault"
      --build.cmd "go build -o tmp/bin/main cmd/main.go" 
      --build.include_ext "go"
      --build.exclude_dir "web,docs"
      --build.exclude_regex "^.*\.templ$"
      --build.bin "tmp/bin/main" 
      --build.delay "100" 
      --build.stop_on_error "false" 
      --misc.clean_on_exit true
    hostname: gobackup
    volumes:
      - ./:/app/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Berlin
      - NTFY_URL=https://ntfy.hoss.it/
      - NTFY_TOPIC=Backup
    ports:
      - 8156:8156
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8156']
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  frontend:
    restart: always
    image: node:lts-alpine
    working_dir: /app
    command: sh -c "yarn types &&yarn install && yarn dev"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./web:/app/
    ports:
      - 5173:5173

