build_release:
  rules: !reference [.rules:release, rules]
  stage: build
  extends: .login_registry
  services:
    - name: docker:$DOCKER_VERSION-dind
      alias: docker
  variables:
    DOCKER_TLS_CERTDIR: ''
    DOCKER_BUILDKIT: '1'
    CURRENT_IMAGE: '$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG'
    GO_CACHE: '$CI_REGISTRY_IMAGE/cache:golang'
    NODE_CACHE: '$CI_REGISTRY_IMAGE/cache:node'
    RESTIC_CACHE: '$CI_REGISTRY_IMAGE/cache:restic'
  script:
    - apk add bash
    - .gitlab/buildx.sh
