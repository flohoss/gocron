version: '2'
sql:
  - engine: 'sqlite'
    queries: 'services/jobs/queries/*.sql'
    schema: 'services/jobs.sql'
    gen:
      go:
        package: 'jobs'
        out: 'services/jobs'
        emit_json_tags: true
        json_tags_case_style: 'snake'
        overrides:
          - column: 'runs_view.fmt_start_date'
            go_type:
              type: 'sql.NullString'
          - column: 'runs_view.fmt_start_time'
            go_type:
              type: 'sql.NullString'
          - column: 'runs_view.fmt_end_date'
            go_type:
              type: 'sql.NullString'
          - column: 'runs_view.fmt_end_time'
            go_type:
              type: 'sql.NullString'
          - column: 'runs_view.duration'
            go_type:
              type: 'sql.NullString'
